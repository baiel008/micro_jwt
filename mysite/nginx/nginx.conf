events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_max_body_size 100M;
    sendfile on;
    keepalive_timeout 65;

    # Upstream для CRUD сервиса
    upstream crud_backend {
        server crud_service:8001;
    }

    # Upstream для JWT сервиса
    upstream jwt_backend {
        server jwt_service:8002;
    }

    # Upstream для Cart сервиса
    upstream cart_backend {
        server cart_service:8003;
    }

    # Главный сервер (порт 80) - API Gateway
    server {
        listen 80;
        server_name _;
        client_max_body_size 100M;

        # CRUD Service routes
        location /api/crud/ {
            rewrite ^/api/crud/(.*) /$1 break;
            proxy_pass http://crud_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # JWT/Auth Service routes
        location /api/auth/ {
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://jwt_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # Cart Service routes
        location /api/cart/ {
            rewrite ^/api/cart/(.*) /$1 break;
            proxy_pass http://cart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # Static files для CRUD
        location /crud/static/ {
            alias /app/crud_static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /crud/media/ {
            alias /app/crud_media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Static files для JWT
        location /jwt/static/ {
            alias /app/jwt_static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /jwt/media/ {
            alias /app/jwt_media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Static files для Cart
        location /cart/static/ {
            alias /app/cart_static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /cart/media/ {
            alias /app/cart_media/;
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # CRUD Service (порт 8080)
    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        location / {
            proxy_pass http://crud_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        location /static/ {
            alias /app/crud_static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /app/crud_media/;
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # JWT Service (порт 8081)
    server {
        listen 8081;
        server_name _;
        client_max_body_size 100M;

        location / {
            proxy_pass http://jwt_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        location /static/ {
            alias /app/jwt_static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /app/jwt_media/;
            expires 7d;
            add_header Cache-Control "public";
        }
    }

    # Cart Service (порт 8082)
    server {
        listen 8082;
        server_name _;
        client_max_body_size 100M;

        location / {
            proxy_pass http://cart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        location /static/ {
            alias /app/cart_static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /app/cart_media/;
            expires 7d;
            add_header Cache-Control "public";
        }
    }
}