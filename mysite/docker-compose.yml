version: '3.8'

services:
  # PostgreSQL для всех сервисов
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices

  # CRUD Service
  crud_service:
    build: ./crud_service
    command: >
      bash -c "python manage.py collectstatic --noinput &&
               python manage.py makemigrations &&
               python manage.py migrate --database=default &&
               gunicorn -w 4 -b 0.0.0.0:8001 mysite.wsgi:application"
    volumes:
      - ./crud_service:/app
      - crud_static:/app/static
      - crud_media:/app/media
    expose:
      - "8001"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=crud_drf
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=adminadmin
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SERVICE_PORT=8001
    env_file:
      - ./crud_service/.env
    networks:
      - microservices
    restart: always

  # JWT/Auth Service
  jwt_service:
    build: ./jwt_service
    command: >
      bash -c "python manage.py collectstatic --noinput &&
               python manage.py makemigrations &&
               python manage.py migrate --database=default &&
               gunicorn -w 4 -b 0.0.0.0:8002 mysite.wsgi:application"
    volumes:
      - ./jwt_service:/app
      - jwt_static:/app/static
      - jwt_media:/app/media
    expose:
      - "8002"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=micro_jwt
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=adminadmin
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SERVICE_PORT=8002
    env_file:
      - ./jwt_service/.env
    networks:
      - microservices
    restart: always

  # Cart Service
  cart_service:
    build: ./cart_service
    command: >
      bash -c "python manage.py collectstatic --noinput &&
               python manage.py makemigrations &&
               python manage.py migrate --database=default &&
               gunicorn -w 4 -b 0.0.0.0:8003 mysite.wsgi:application"
    volumes:
      - ./cart_service:/app
      - cart_static:/app/static
      - cart_media:/app/media
    expose:
      - "8003"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=cart_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=adminadmin
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SERVICE_PORT=8003
    env_file:
      - ./cart_service/.env
    networks:
      - microservices
    restart: always

  # Nginx Gateway
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "8080:8080"  # CRUD
      - "8081:8081"  # JWT
      - "8082:8082"  # Cart
    volumes:
      - crud_static:/app/crud_static
      - crud_media:/app/crud_media
      - jwt_static:/app/jwt_static
      - jwt_media:/app/jwt_media
      - cart_static:/app/cart_static
      - cart_media:/app/cart_media
    depends_on:
      - crud_service
      - jwt_service
      - cart_service
    networks:
      - microservices
    restart: always

volumes:
  postgres_data:
  crud_static:
  crud_media:
  jwt_static:
  jwt_media:
  cart_static:
  cart_media:

networks:
  microservices:
    driver: bridge